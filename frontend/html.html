<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My title</title>
		<link rel="stylesheet" href="121.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

			body {
				font-family: 'Inter', sans-serif;
			}

			.sidebar {
				width: 510px;
				height: 960px;
				border: 1px solid rgba(150, 179, 223, 0.3);
				border-radius: 10px;
				padding: 16px;
				box-sizing: border-box;
				background-color: rgba(150, 179, 223, 0.15);
				backdrop-filter: blur(20px);
				box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
				position: absolute;
				left: 900px;
				top: 60px;
				padding-bottom: 50px;
			}

			.tabs {
				width: 173px;
				height: 59px;
				display: flex;
				gap: 10px;
				margin-bottom: 20px;
				margin-left: 20px;
				margin-top: 20px;
			}

			.tab {
				flex: 1;
				padding: 8px 12px;
				background: transparent;
				border: none;
				cursor: pointer;
				font-size: 24px;
			}

			.tab.active {
				background: #ffffff;
				border-radius: 10px;
			}

			.playlists {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
				gap: 30px;
				margin-left: 20px;
			}

			.playlist-item {
				display: flex;
				flex-direction: column;
				align-items: flex-start; /* выравнивание по левому краю */
				width: 200px; /* фиксируем ширину квадрата + заголовка */
			}

			.playlist-title {
				margin-bottom: 5px; /* отступ между заголовком и квадратом */
				font-size: 20px;
				font-weight: 0;
			}

			.playlist-card {
				width: 100%;
				aspect-ratio: 1 / 1;
				background: #647092;
				border-radius: 5px;
			}

			.add-card .playlist-card {
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 60px;
				font-weight: 20px;
				color: #ffffff;
				background: #647092;
				cursor: pointer;
				transition: background 0.2s;
			}

			.add-card .playlist-card:hover {
				background: #a7b7e2;
			}
		</style>
	</head>
	<body>
		<div class="sidebar">
			<div class="tabs">
				<button class="tab active">Плейлисты</button>
				<button class="tab">Очередь</button>
			</div>
			<div class="playlists">
				<div class="playlist-item">
					<div class="playlist-title">Избранное</div>
					<div class="playlist-card"></div>
				</div>

				<div class="playlist-item">
					<div class="playlist-title">Слушать позже</div>
					<div class="playlist-card"></div>
				</div>

				<div class="playlist-item add-card">
					<div class="playlist-title">Создать плейлист</div>
					<div class="playlist-card">+</div>
				</div>
			</div>
		</div>
	</body>
</html>
